<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<style type="text/css">
		form{
			padding: 5px;
		}
	</style>
</head>
<body>
	
   <form>
   	<fieldset>
   	<legend>Enquiry</legend>
   	Name: <input type="text" name="name" placeholder="Enter Your Name"><br><br>
   	Address: <input type="text" name="address"><br><br>
   	Gender: <input type="radio" name="m" value="gender"> male
   	<input type="radio" name="f" value="gender"> female
   	<br><br>
   	Country:
   	  <select>
   	  	<option>Nepal</option>
   	  	<option>India</option>
   	  	<option>USA</option>
   	  </select><br><br>
   	  Hobbies:
   	  <input type="checkbox" name="Hobbies">Songs
   	  <input type="checkbox" name="Hobbies">Dance
   	  <input type="checkbox" name="Hobbies">other
   	  <br><br>
   	  Image:
   	  <input type="file" name="image">

 
   	<input type="submit" value="send">
   	<input type="reset" name="reset"><br><br>

   </fieldset>
   </form>
 
</body>
</html>
