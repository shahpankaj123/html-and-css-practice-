<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
           
            border: 5px solid blue;
            width: 120px;
            background-color: black;
            color: rgb(173, 173, 222);
            padding: 5px;
            margin: auto;
            margin-top: 20%;
        }
        .text{
            font-size: 18px;
        }
        

    </style>
</head>
<body>
    <div id="container">
        <span id="hours" class="text">00</span>
        <span>:</span>
        <span id="min" class="text">00</span>
        <span>:</span>
        <span id="sec" class="text">00</span>
        <span id="ses" class="text">AM</span>
    </div>
    
</body>
<script>
    function watch(){
        var dtime = new Date();
        var hrs=dtime.getHours();
        var min=dtime.getMinutes();
        var sec=dtime.getSeconds();
        var ses="";
        if(hrs>=12)
        {
             ses="PM";
             hrs=hrs-12;
        }
        else{
            ses="AM";
        }

        document.getElementById('hours').innerHTML=hrs;
        document.getElementById('min').innerHTML=min;
        document.getElementById('sec').innerHTML=sec;
        document.getElementById('ses').innerHTML=ses;
    }
    setInterval(watch,10);
    
</script>
</html>
